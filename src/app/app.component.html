<mat-drawer-container class="example-container">
    <mat-drawer #drawer class="mat-sidenav-main" mode="over" >
        <mat-list>
            <mat-list-item> <mat-icon aria-hidden="false" aria-label="toll icon">toll</mat-icon> &nbsp;&nbsp; Sign in </mat-list-item>
            <mat-list-item> <mat-icon aria-hidden="false" aria-label="toll icon">toll</mat-icon> &nbsp;&nbsp; Saved </mat-list-item>
            <mat-list-item> <mat-icon aria-hidden="false" aria-label="toll icon">toll</mat-icon> &nbsp;&nbsp; My Properties </mat-list-item>
            <mat-list-item> <mat-icon aria-hidden="false" aria-label="toll icon">toll</mat-icon> &nbsp;&nbsp; My Content </mat-list-item>
            <mat-list-item> <mat-icon aria-hidden="false" aria-label="toll icon">toll</mat-icon> &nbsp;&nbsp; Subscription </mat-list-item>
            <mat-list-item> <mat-icon aria-hidden="false" aria-label="toll icon">toll</mat-icon> &nbsp;&nbsp; Feedback </mat-list-item>
            <mat-list-item> <mat-icon aria-hidden="false" aria-label="toll icon">toll</mat-icon> &nbsp;&nbsp; FAQs </mat-list-item>
            <mat-list-item> <mat-icon aria-hidden="false" aria-label="toll icon">toll</mat-icon> &nbsp;&nbsp; Terms & Conditions </mat-list-item>
            <mat-list-item> <mat-icon aria-hidden="false" aria-label="toll icon">toll</mat-icon> &nbsp;&nbsp; Privacy Policy </mat-list-item>
        </mat-list>
    </mat-drawer>
    
    <mat-toolbar>
        <ng-container *ngIf="!isBack">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" mat-button (click)="drawer.toggle()">
                <mat-icon aria-hidden="true" aria-label="menu icon">menu</mat-icon>
            </button>
        </ng-container>
        <ng-container *ngIf="isBack">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" mat-button (click)="navigateBack()">
                <mat-icon aria-hidden="true" aria-label="menu icon">chevron_left</mat-icon>
            </button>
        </ng-container>
        <ng-container *ngIf="isBack">
            <span>Back</span>
        </ng-container>
        <ng-container *ngIf="!isBack">
            <span>Reecosys</span>
        </ng-container>
        <span class="example-spacer"></span>
    </mat-toolbar>
    
    <router-outlet (activate)="changeOfRoutes()"></router-outlet>
  
</mat-drawer-container>
