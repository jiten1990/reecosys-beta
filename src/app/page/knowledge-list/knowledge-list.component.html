<div class="app-container bottom-bar-padding">
    <ng-container ng-if="knowledgeListing.length > 0">
        <div style="margin-top: 15px;">
            <div *ngFor="let knowledge of knowledgeListing" style="padding: 0 15px; padding-bottom: 15px; border-bottom: solid 1px rgba(0,0,0,0.2);">
                <h2 style="margin-top: 15px;">
                    <ng-container *ngIf="isApp">
                        <a onclick="urlSend(this)" [attr.data-url]="'knowledge/'+knowledge.post_id" href="javascript:void(0)">{{knowledge.title}}</a>
                    </ng-container>
                    <ng-container *ngIf="!isApp">
                        <a routerLink="knowledge/{{knowledge.post_id}}">{{knowledge.title}}</a>
                    </ng-container>
                </h2>
                <p style="margin-bottom: 15px;" class="small">{{knowledge.location}} <span *ngIf="knowledge.location != ''"> - </span> {{knowledge.profile.name}} - {{knowledge.relative_time}}</p>

                <ng-container *ngIf="knowledge.post_type == 'youtube'">
                    <!-- <lib-ngx-responsive-embed class="ratio-16by9"> -->
                        <iframe style="width: 100%; height: 350px;" [src]="knowledge.media[0].media_url | safe: 'resourceUrl'" frameborder="0" allowfullscreen></iframe>
                    <!-- </lib-ngx-responsive-embed> -->
                </ng-container>

                <ng-container *ngIf="knowledge.post_type == 'video'">
                    <plyr style="display: block;" [plyrOptions]="playerOptions" [plyrTitle]="" [plyrPlaysInline]="true" [plyrPoster]="'http:'+knowledge.media[0].media_url.replace('mp4', 'jpg')" [plyrSources]="'http:'+knowledge.media[0].media_url"></plyr>
                </ng-container>

                <ng-container *ngIf="knowledge.post_type == 'slider'">

                    <swiper [config]="config">
                        <div class="swiper-wrapper">
                          <div class="swiper-slide" *ngFor="let media of knowledge.media">
                                <img src="http:{{media.media_url}}" class="lazyImage" />
                          </div>
                        </div>
                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>
                        <!-- Add Arrows -->
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                      </swiper>

                </ng-container>
                
                <ng-container *ngIf="knowledge.post_type == 'image'"> 

                    <p *ngIf="knowledge.media[0].media_url != ''">
                        <!-- <img [defaultImage]="knowledge.media[0].media_url_thumb" [lazyLoad]="knowledge.media[0].media_url" class="lazyImage" /> -->
                        <img src="https:{{knowledge.media[0].media_url}}" class="lazyImage" />
                    </p>

                </ng-container>
                <!-- <hr /> -->
            </div>
        </div>
    </ng-container>
</div>
