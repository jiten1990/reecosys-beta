<script type="text/javascript">
  function urlSend(value) {
    let chromeAgent = (navigator.userAgent.indexOf("Chrome") > -1);
    if (chromeAgent) {
      var url = "https://reecosys.herokuapp.com/app/" + value.getAttribute("data-url");
      var json = JSON.stringify(url);
      javascript_object.getURL(json);
    }
    else {
      var url = "https://reecosys.herokuapp.com/app/" + value.getAttribute("data-url");
      var data = JSON.stringify(url);
      window.webkit.messageHandlers.getURL.postMessage(data);
    }
  }
</script>
